<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary pull-right" (click)="openModalAdd(add)"> Add </button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th> Name </th>
            <th> Description </th>
            <th> Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td> {{event.name}} </td>
            <td> {{event.description}} </td>
            <td>
              <button class="btn btn-warning"> Edit </button>
              <button class="btn btn-danger"> Delete </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


 
<ng-template #add>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <label for="name"> Name </label>
      <input type="text" class="form-control" name="name" [(ngModel)]="event.name">
      <p class="text-danger"> {{errorMsg.name}} </p>

      <label for="address"> Description </label>
      <input type="text" class="form-control" name="address" [(ngModel)]="event.description">
      <p class="text-danger"> {{errorMsg.description}} </p>

      <button class="btn btn-primary" (click)="onSave()" > Save </button>
    </form>
  </div>
</ng-template>
